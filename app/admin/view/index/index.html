<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	{include file="Common/common" /}
</head>
<body>
<div id="wrapper">
	{include file="Common/left"/}
	 <div id="page-wrapper" class="gray-bg dashbard-1">
       
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>高级分类管理</h5> <!--标题-->
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                              

                                <div class="col-sm-4">
                                    <div class="input-button">
                                        <a href="{:url('add')}">
                                        <button class="btn btn-primary add" type="button"><i class="fa fa-plus"></i>&nbsp;新增</button>
                                        </a>
                                        <button class="btn btn-warning delete-all" type="button" url="{:url('delAll')}"><i class="fa fa-minus "></i>&nbsp;删除</button>
                                        <button class="btn btn-info    confirm updateSort" type="button"><i class="fa fa-pencil "></i>&nbsp;修改排序</button>
                                    </div>
                                </div>
								
								 <!--搜索开始-->
                                <form method="post" action="" >
                                    <div class="col-sm-3">
                                        <div class="input-group">
                                            <input type="text" placeholder="请输入分类名称" class="input-sm form-control" name="keyword" value=''>
                                            <span class="input-group-btn">
                                                <button type="submit" class="btn btn-sm btn-primary"> 搜索</button>
                                            </span>
                                        </div>
                                    </div>
                                </form>
                                <!--搜索结束-->

                            </div>
                            <!--表格开始    -->
                            <form action="" method="post" name="updateSort" id="updateSort" >
                                <input type="hidden" name="page_num" value=""/>
                                <div class="table-responsive">
                                    <table class="table  table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th style="width: 35px;">
                                                <input type="checkbox" id="checkAll" class="check-all">
                                                <label for="checkAll"></label>
                                            </th>
                                            <th>ID</th>
                                            <th>名称</th>
                                            <th>所属分类</th>
                                            <th>浏览量</th>
                                            <th>发布时间</th>
                                            <th>作者</th>
                                            <th style="width: 100px">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
											{volist name="data" id="item"}
                                            <tr>
                                                <td>
                                                    <input class="ids regular-checkbox" type="checkbox" value="{$item.id}" name="ids[]" id="check_">
                                                    <label for="check_"></label>
                                                </td>
                                                <td>{$item.id}</td>
                                                <td>{$item.title}</td>
                                                <td>{$item.typeid}</td>
                                                <td>
                                                  {$item.volume}
                                                </td>
                                                <td>{$item.time} </td>
                                                <td>{$item.author} </td>
                                                <td style="width: 80px"> <a href="{:url('edit',array('id'=>$item.id))}">编辑</a>
                                                    <a class="confirm" href="{:url('del',array('id'=>$item.id))}">删除</a>
                                                </td>
                                            </tr>
											{/volist}
                                        </tbody>
                                    </table>
                                    <!--分页开始-->
                                    <div style="padding-top:15px;float: right; ">
                                       <div class="page"></div>
									   {$page|raw}
										
                                    </div>
                                    <!--分页结束-->
                                </div>
                            </form>
                            <!--表格结束-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--尾部-->
		{include file="Common/footer" /}
    </div>

</div>

  <script type="text/javascript">
        //修改排序
        $('.input-button .updateSort').click(function(){
            var ids = $("input:checked");
            if(!ids.length){
                layer.msg('请选择操作数据');
                return false;
            }
            ids.each(function(){
                var sort = $(this).parent().siblings('.sort').children().attr('name',"sort[]");
            });
            $('#updateSort').submit();
        });

    </script>
</body>
</html>
